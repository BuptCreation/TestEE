
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <base href="../../">

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="static/css/grade-style.css" rel="stylesheet"/>
    <title>笑脸评分栏特效</title>
</head>
<body>
    <div class="rating">
        <!--标题展示        -->
        <h3 class="text">评论作品</h3>
        <!-- 选择表情       -->
        <input type="radio" name="star" id="star1">
        <label for="star1">
            <img src="static/img/非常出色.png" alt="">
            <h4>非常出色</h4>
        </label>
        <input type="radio" name="star" id="star2">
        <label for="star2">
            <img src="static/img/优秀.png" alt="">
            <h4>优秀</h4>
        </label>
        <input type="radio" name="star" id="star3">
        <label for="star3">
            <img src="static/img/良好.png" alt="">
            <h4>良好</h4>
        </label>
        <!-- 默认选择的表情       -->
        <input type="radio" name="star" id="star4" checked="checked">
        <label for="star4">
            <img src="static/img/尚可.png" alt="">
            <h4>尚可</h4>
        </label>
        <input type="radio" name="star" id="star5">
        <label for="star5">
            <img src="static/img/略差.png" alt="">
            <h4>略差</h4>
        </label>
        <input type="radio" name="star" id="star6">
        <label for="star6">
            <img src="static/img/较差.png" alt="">
            <h4>较差</h4>
        </label>
        <input type="radio" name="star" id="star7">
        <label for="star7">
            <img src="static/img/特别差.png" alt="">
            <h4>特别差</h4>
        </label>
    </div>
</body>

</html>
