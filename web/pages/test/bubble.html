<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    #popup{
        top: 20%;
        position:fixed; /*绝对定位*/
        left:30%; /*距左部*/
        transform: translate(-50%,-50%); /*2D转换*/
        visibility: hidden; /*隐藏元素*/
        opacity: 0; /*不透明度*/
        transition: 0.5s; /*过渡时间*/
    }
    #popup.active{
        height: 600px;
        width: 500px;
        visibility: visible; /*显示元素*/
        opacity: 1; /*不透明度*/
        transition: 0.5s; /*过渡时间*/
    }

</style>
<body >
<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/velocity.js"></script>
<script type="text/javascript" src="js/velocity.ui.js"></script>
<script type="text/javascript" src="js/Quttons.js"></script>
<script type="text/javascript">
    function toggle () {
        var popup=document.getElementById("popup"); // 同上
        popup.classList.toggle("active"); // 同上
    }
</script>
<button onclick="toggle()">展开</button>


</body>
</html>
