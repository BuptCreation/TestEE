<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
<!--    导入包安装相应组建-->
    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
    <script src="https://cdn.staticfile.org/vue-router/2.7.0/vue-router.min.js"></script>
    <style>
        .router-link-active,.myactive{
            color:red;
            font-size:80px;
            text-decoration: underline;
            background-color: #666666;
        }
        .v-enter,
        .v-leave-to{
            opacity: 0;
            transform: translateX(140px);
        }
        .v-enter-active,
        .v-leave-active{
            transition: all 0.5s ease;
        }
    </style>
</head>
<body>
<div id="app">

    <!--vue的路由基于hash 写a标签的时候如下 要加入#表示前端路由    -->
<!--    <a href="#login">登陆</a>-->
<!--    <a href="#register">注册</a>-->
<!--router-link标签即渲染成a标签 但是不用加# tag能指定渲染成的样式 -->
    <router-link to="/login">登陆</router-link>
    <router-link to="/register">注册</router-link>
    <!-- 路由匹配到的组件将渲染在这里 -->
    <transition mode="out-in">
    <router-view></router-view>
    </transition>
</div>

<script>
    //vuerouter对象
    var login={
        template:'<h1>登陆组件</h1>'
    }
    // 导入了vue-router包之后，在window全局对象中，就有了路由的构造函数，叫做vueRouter

    var register = {
        template: '<h1>注册组件</h1>'
    }

    //在new路由对象时，可以为构造函数传递配置对象
    var routerObj = new VueRouter({
      //这个route表示路由匹配规则 routes则表示多个匹配
        //每个路由规则都是一个对象 这个规则对象身上有两个必须属性
        // 属性1是path 表示监听哪个对象，
        //属性2是component 表示如果路由是前面匹配到的path 则展示component属性对应的组件
        routes:[
            {path:'/',redirect:'/login'},//这里的重定向和node中的是两码事 是客户端手动修改hash值
            {path:'/login',component:login}, //注意 放组件模版对象 不能是组件名称 即不用加""
            {path:'/register',component: register}
        ],
        linkActiveClass:'myactive'
    })
    //vue实例
    var vm=new Vue({
       el:'#app',
       data:{},
       methods:{},
        router: routerObj  //将路由规则注册到vm实际例子上
    });

</script>
</body>
</html>
