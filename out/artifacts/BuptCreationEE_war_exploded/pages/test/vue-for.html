<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <base href="../../">
    <script src="static/vue/vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="item,index in items">
            {{index}}{{item.message}}
        </li>
        <li v-for="value,key in object">
         {{key}}:{{value}}
        </li>
    </ul>
</div>
<script type="text/javascript">
    var vm = new Vue({
        el: "#app" ,
        data:{
            items:[
                {message:'Foo'},
                {message:'Bra'}
            ],
            object:{
                title:"hi",
                say:"hello"
            }
        }
    })
</script>




</body>
</html>
